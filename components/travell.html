    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link

    <title>travell</title>

  <body>
    <section class="container travell block">
      <div class="travell__slides">
        <div class="travell__slide">
          <div class="slide__img">
            <img src="../assets/images/travel/travell.png" alt="" />
          </div>
          <div class="slide__detail">
            <div class="slide__header">
              <span class="badge badge--primary">ویژه</span>
              <p>اقامت رایگان &bull; سفر سه روزه</p>
            </div>
            <p class="slide__title">سفر به قلب کویر لوت</p>

            <div class="avatar-group">

                <img src="../assets/images/avatar/avatar-1.jpg" alt="" />
              </div>
              <div class="avatar">
                <img src="../assets/images/avatar/avatar-2.jpeg" alt="" />
              </div>
              <div class="avatar">
                <img src="../assets/images/avatar/avatar-3.jpg" alt="" />
              </div>
              <div class="hidden-avatars">10+</div>
              <span class="avatar__seggest">پیشنهاد</span>
            </div>

            <div class="slide__icons">
              <div class="">
                <i class="fa-solid fa-heart"></i>
                <span>١٢</span>
                <i class="fa-solid fa-eye"></i>
                <span>٢٤</span>
              </div>
              <div class="">
                <i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-regular fa-trash-can"></i>
              </div>
            </div>
          </div>
        </div>
